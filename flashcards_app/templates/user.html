{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
<form action ="#" method="POST">
    <input type='email' name="email" placeholder="Enter email" value="{{active[2] if active[2]}}"/>
    <select name="last_lesson" id="last_lesson">
        <option value=1 {{'selected' if active[3]==1}}>1 - linux/terminal</option>
        <option value=2 {{'selected' if active[3]==2}}>2 - manipulation_data</option>
        <option value=3 {{'selected' if active[3]==3}}>3 - git</option>
        <option value=4 {{'selected' if active[3]==4}}>4 - python avancé</option>
        <option value=5 {{'selected' if active[3]==5}}>5 - spark</option>
        <option value=6 {{'selected' if active[3]==6}}>6 - introduction à airflow</option>
    </select>
    <input type="submit" value="submit"/>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
{% endblock %}
